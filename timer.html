<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="timer.css" />
		<link rel="icon" type="image/x-icon" href="./img/310.jpg" />
		<title>Time Tracker</title>
	</head>
	<body>
		<img src="./img/310.jpg" alt="bg" />
		<div id="container">
			<h1>Time Tracker</h1>
			<p>
				<span id="hr">hr</span>: <span id="min">min</span>:
				<span id="sec">sec</span>
			</p>
			<div id="btns">
				<button id="start" onclick="start()">
					<i class="gg-play-button"></i>
				</button>
				<button id="reset" onclick="restart()"><i class="gg-redo"></i></button>
				<button id="stop" onclick="stop()">
					<i class="gg-play-pause"></i>
				</button>
			</div>
		</div>
	</body>
	<script src="timer.js"></script>
</html>
